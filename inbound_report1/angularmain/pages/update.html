<table class="data" cellspacing="0" cellpadding="0">
<tr>
<th>Serial No</th>
<th>Channel</th>
<th>DID</th>
<th>Update</th>
</tr>
<tr>
<td><input type="text" ng-model="sno" readonly/></td>
<td><input type="text" ng-model="name" readonly/></td>
<td><input type="text" ng-model="course" ng-keyup="hiden()"/></td>
<td><input type="submit" value="Update" class="update" ng-click="updatedata({ sno: 'sno', name: 'name', course: 'course', id: 'id'})"/></td>
</tr>
</table>
<br>
<p ng-style="alert">{{ alertmsg }}</p>
